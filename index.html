<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="stile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col d-flex justify-content-center">

            <div class="card-body">
                <h1 class="card-title" id="city">Cagliari </h1>
                <p class="card-text"> <strong> Sunny </strong> <img src="img/Sunny.jpg" alt="" width="70px">
                    <br>
                <p>
                <div class="col-6">
                    <div class="col-3" id="temperature">
                        <span class="temperature">25</span><span class="units">
                            <a id="celsius" href="#">°C</a> |
                            <a id="fahr" href="#">°F</a></span>
                    </div>
                </div>
                <div class="col-6">
                    <div id="humidity-value">
                        Humidity:
                    </div>
                    <div id="wind-value">
                        Wind:
                    </div>
                </div>
                </p>
                <span id="datetime"></span></p>
                <div class="weather-app">
                    <form id="search-form" class="search-form">
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off"
                                    class="form-control shadow-sm" id="input-form" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="Let's go" class="form-control btn btn-primary shadow-sm" />
                            </div>
                            <div class="days">
                                Tomorrow <br> <img src="img/cloudy.jpg" alt="" width="50x">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-success w-100" id="current-location-button">
                                    Current
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <p><a href="https://github.com/martuman95/app-shecodes">Open-source code</a> By Marta Manunta</p>
</body>
<script src="java/app.js">
</script>

</html>
